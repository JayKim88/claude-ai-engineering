# Portfolio Analyzer Configuration
# Generated by Competitive-Agents (Beta contribution)

# Target allocation (percentages should sum to 100)
allocation:
  sectors:
    Technology: 30
    Healthcare: 15
    Finance: 15
    Consumer: 15
    Industrial: 10
    Energy: 10
    Other: 5

  market_cap:
    Large_Cap: 70    # > $10B
    Mid_Cap: 20      # $2B - $10B
    Small_Cap: 10    # < $2B

  geography:
    US: 80
    Korea: 10
    International: 10

# Risk management parameters
risk:
  max_position_size: 10          # Maximum % in single stock
  max_sector_weight: 35          # Maximum % in single sector
  correlation_threshold: 0.7     # Flag pairs above this correlation
  var_confidence: 95             # VaR confidence level (%)
  rebalance_threshold: 5         # Trigger rebalancing if drift > 5%

# Rebalancing rules
rebalance:
  enabled: true
  min_trade_size: 100           # Minimum $100 per trade
  max_turnover: 20              # Max 20% portfolio turnover per rebalance

# Data source preferences
data_sources:
  primary: "mcp"                # mcp, yfinance, pykrx
  fallback_enabled: true
  cache_duration: 3600          # Cache data for 1 hour (seconds)
  timeout: 10                   # API timeout (seconds)

# User preferences
preferences:
  risk_tolerance: "moderate"    # conservative, moderate, aggressive
  time_horizon: "long_term"     # short_term, medium_term, long_term
  investment_style: "growth_and_value"  # growth, value, income, balanced
  excluded_sectors: []          # e.g., ["Tobacco", "Weapons"]
  min_stock_score: 6.0          # Minimum score to consider (0-10)

# Dashboard settings
dashboard:
  theme: "dark"                 # dark, light
  charts_enabled: true
  auto_refresh: true
  refresh_interval: 300         # Refresh every 5 minutes (seconds)

# AI advisor settings
advisor:
  model: "opus"                 # opus, sonnet
  max_conversation_turns: 20
  context_window: 10            # Include last N messages
  enable_suggestions: true

# Reporting
reporting:
  currency: "USD"
  date_format: "%Y-%m-%d"
  time_format: "%H:%M:%S"
  decimal_places: 2

# Database
database:
  path: "data/portfolio.db"
  backup_enabled: true
  backup_interval: 86400        # Daily backups (seconds)

# Legal
legal:
  show_disclaimer: true
  disclaimer_text: "This tool is for informational purposes only. Not financial advice. Consult a licensed advisor."
