# Wrap Up Configuration

# Output directory name (relative to project root)
output_dir: "wrap-up"

# Auto-commit to git
auto_commit: false

# Auto-push to remote (requires auto_commit: true)
auto_push: false

# Language preference (auto-detect from conversation, or set to 'ko'/'en')
language: en

# Sections to include in each session entry
sections:
  - done          # Completed tasks (always included)
  - decisions     # Architecture/approach decisions (omitted if none)
  - issues        # Blockers, unresolved problems (omitted if none)
  - next          # Future tasks in checkbox format (always included)

# Blog log generation (wrap-to-blog integration)
blog_log:
  enabled: true        # Set to false to never prompt for blog log generation
  blog_dir: "~/Documents/Projects/ai-learning/blog"
  collection: "logs"   # src/content/{collection}/
