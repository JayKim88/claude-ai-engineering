# --- Scoring (for news relevance) ---
scoring:
  keyword_boost:
    high_priority:  # +5
      - "FOMC"
      - "금리"
      - "interest rate"
      - "earnings"
      - "실적"
      - "IPO"
      - "recession"
      - "inflation"
    medium_priority:  # +3
      - "GDP"
      - "CPI"
      - "unemployment"
      - "기관"
      - "외국인"
      - "semiconductor"
      - "반도체"
      - "AI"
    low_priority:  # +1
      - "market"
      - "stock"
      - "주식"
      - "투자"
  recency_boost:
    last_6h: 10
    last_24h: 5
    last_48h: 2

